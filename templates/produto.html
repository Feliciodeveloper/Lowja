{{define "produto"}}
{{template "_head"}}

<body>
    {{template "_menu"}}
    <div class="container">
        <form class="form-inline mb-2 d-flex justify-content-center" method="POST" action="search" autocomplete="off">
            <input class="col-6 form-control mr-2" type="text" placeholder="Informação da pesquisa" name="search" autocomplete="off">
            <select name="pesquisa" class="custom-select col-2 mr-2" id="inputGroupSelect01">
                <option value="1" selected>Nome</option>
                <option value="2">Descrição</option>
            </select>
            <button class="col-3 btn btn-outline-info" type="submit">Buscar</button>
        </form>
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{if not .}}
                        <tr>
                            <td colspan="5">Nenhum produto encontrado</td>
                        </tr>
                        {{else}}
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a class="btn btn-success" href="/Edit?id={{.ID}}">Editar</a></td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.ID}}')">Deletar</button></td>
                        </tr>
                        {{end}}
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Adicionar produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id){
        confirm("Tem certeza que desejar deletar esse produto?") ? window.location = href="/delete?id="+id : "";
    }
</script>
</html>
{{end}}
